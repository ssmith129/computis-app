<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Computis • Exports</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <script defer src="assets/app.js"></script>
  </head>
  <body>
    <header class="app-header">
      <div class="inner container">
        <a class="brand" href="index.html"
          ><span class="logo"></span><span class="label">Computis</span></a
        >
        <nav class="nav">
          <a href="index.html">Dashboard</a
          ><a href="transactions.html">Transactions</a
          ><a href="anomaly-detection.html">Data Anomaly</a
          ><a href="wallets.html">Wallets</a><a href="irs-8949.html">IRS-8949</a
          ><a href="rule-engine.html">Rule Engine</a
          ><a href="exports.html">Exports</a
          ><a href="gain-loss.html">Gain/Loss</a>
        </nav>
      </div>
    </header>
    <main class="container" data-page="exports" aria-labelledby="title">
      <h1 id="title">Exports</h1>
      <section class="card">
        <h3>Create Export</h3>
        <div class="controls">
          <label
            >Format
            <select>
              <option>CSV</option>
              <option>JSON</option>
              <option>PDF</option>
            </select></label
          ><label
            >Scope
            <select>
              <option>All Transactions</option>
              <option>Year to Date</option>
              <option>Custom Range</option>
            </select></label
          ><button id="run-export" class="primary">Generate</button>
        </div>
        <pre id="export-log" style="min-height: 60px; color: #9ca3af">
Waiting...</pre
        >
      </section>
      <section class="section">
        <h2>History</h2>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Format</th>
                <th>Size</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>2024-01-10</td>
                <td>Year to Date</td>
                <td>CSV</td>
                <td>2.4 MB</td>
                <td><span class="badge success">Ready</span></td>
              </tr>
              <tr>
                <td>2023-12-01</td>
                <td>All</td>
                <td>PDF</td>
                <td>3.1 MB</td>
                <td><span class="badge">Expired</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <footer>© 2025 Computis • Demo prototype</footer>
    <div class="toast-area" aria-live="polite"></div>
  </body>
</html>
