<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Computis • Wallets & Exchanges</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <script defer src="assets/app.js"></script>
  </head>
  <body>
    <header class="app-header">
      <div class="inner container">
        <a class="brand" href="index.html"
          ><span class="logo"></span><span class="label">Computis</span></a
        >
        <nav class="nav">
          <a href="index.html">Dashboard</a
          ><a href="transactions.html">Transactions</a
          ><a href="anomaly-detection.html">Data Anomaly</a
          ><a href="wallets.html">Wallets</a><a href="irs-8949.html">IRS-8949</a
          ><a href="rule-engine.html">Rule Engine</a
          ><a href="exports.html">Exports</a
          ><a href="gain-loss.html">Gain/Loss</a>
        </nav>
      </div>
    </header>
    <main class="container" data-page="wallets" aria-labelledby="title">
      <h1 id="title">Wallets & Exchanges</h1>
      <section
        class="grid"
        style="grid-template-columns: 1fr 2fr; align-items: start"
      >
        <form id="connect-form" class="card" aria-label="Connect wallet form">
          <h3>Connect New</h3>
          <label
            >Name<input
              id="w-name"
              class="input"
              required
              placeholder="e.g. Coinbase"
              aria-required="true"
          /></label>
          <label
            >Type<select id="w-type">
              <option>Exchange</option>
              <option>Wallet</option>
              <option>Cold Storage</option>
            </select></label
          >
          <button class="primary" type="submit">Connect</button>
        </form>
        <div class="card" role="region" aria-label="Connected accounts">
          <h3>Connected</h3>
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Status</th>
                  <th>Connected</th>
                </tr>
              </thead>
              <tbody id="wallet-rows">
                <tr>
                  <td>Coinbase</td>
                  <td>Exchange</td>
                  <td><span class="badge success">Connected</span></td>
                  <td>2024-01-01</td>
                </tr>
                <tr>
                  <td>Metamask</td>
                  <td>Wallet</td>
                  <td><span class="badge">Manual</span></td>
                  <td>2023-12-12</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
    <footer>© 2025 Computis • Demo prototype</footer>
    <div class="toast-area" aria-live="polite"></div>
  </body>
</html>
